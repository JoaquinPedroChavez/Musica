<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>quadraroots</title>
</head>
<body>
	<header>
		<h1>
			Script de raices
		</h1>
	</header>
	<section>
		<div class="grid_numeros">
            <div class="calculos" id="a">

            </div>
            <div class="calculos" id="b">

            </div>
            <div class="calculos" id="c">
                
            </div>
        </div>
        <div class="calculos" id="salida"></div>
        <div class="grid_raices">
            <div class="calculos" id="r1">

            </div>
            <div class="calculos" id="r2">

            </div>
        </div>
		
	</section>
	<script>
		var a=parseFloat(prompt("Introduce el valor de a:"))
		var b=parseFloat(prompt("Introduce el valor de b:"))
		var c=parseFloat(prompt("Introduce el valor de c:"))
		var d=Math.pow(b,2) - (4*a*c)
		var x1 = (-b+Math.sqrt(d)) / (2*a)
		var x2 = (-b-Math.sqrt(d)) / (2*a)
		document.getElementById("a").innerHTML="a = "+a;
        document.getElementById("b").innerHTML="b = "+b;
        document.getElementById("c").innerHTML="c = "+c;

		document.getElementById("salida").innerHTML = "hola";

		if (d > 0)
		{
			document.getElementById("salida").innerHTML = "la ecuacion tiene 2 raices";
		}
		else if (d == 0) 
		{
			document.getElementById("salida").innerHTML = "la ecuacion tiene una raiz";
		}
		else
		{
			document.getElementById("salida").innerHTML = "la ecuacion tiene raices imaginarias";
		}
		document.getElementById("r1").innerHTML="X1 = "+x1;
        document.getElementById("r2").innerHTML="X2 = "+x2;
	</script>
</body>
</html>
